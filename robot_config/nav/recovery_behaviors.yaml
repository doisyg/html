recovery_behaviors:
  - name: 'clear_local_costmap'
    type: 'clear_costmap_recovery/ClearCostmapRecovery'
  - name: 'clear_global_costmap'
    type: 'clear_costmap_recovery/ClearCostmapRecovery'
  - name: 'clear_both_costmap'
    type: 'clear_costmap_recovery/ClearCostmapRecovery'
  - name: 'clear_both_costmap_close_range'
    type: 'clear_costmap_recovery/ClearCostmapRecovery'
  - name: 'rotate_one_turn'
    type: 'rotate_recovery/RotateRecovery'

TrajectoryPlannerROS:
  acc_lim_theta: 1.0 #(double, default: 3.2)
  max_vel_theta: 0.4 #(double, default: 1.0)
  min_in_place_vel_theta: 0.1 #(double, default: 0.4)

clear_local_costmap:
  reset_distance: 2.0
  force_updating: true
  affected_maps: local
  layer_names: ["obstacle_layer","sonar_layer"]
clear_global_costmap:
  reset_distance: 0.0
  force_updating: true
  affected_maps: global
  layer_names: ["obstacle_layer","sonar_layer"]
clear_both_costmap:
  reset_distance: 0.0
  force_updating: true
  affected_maps: both
  layer_names: ["obstacle_layer","sonar_layer"]
clear_both_costmap_close_range:
  reset_distance: 5.5
  invert_area_to_clear: true
  force_updating: true
  affected_maps: global
  layer_names: ["obstacle_layer","sonar_layer"]

