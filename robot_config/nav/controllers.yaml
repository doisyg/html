controllers:
   - name: 'TebLocalPlannerROS'
     type: 'teb_local_planner/TebLocalPlannerROS'
   - name: 'TebLocalPlannerROSSegmentFollow'
     type: 'teb_local_planner/TebLocalPlannerROS'

TebLocalPlannerROS:

 odom_topic: odom
 map_frame: map
 publish_feedback: True

 #recovery
 oscillation_recovery: False

 # Trajectory

 teb_autosize: True
 dt_ref: 0.2
 dt_hysteresis: 0.01
 global_plan_overwrite_orientation: True
 max_global_plan_lookahead_dist: 3.0
 feasibility_check_no_poses: 12

 # Robot

 max_vel_x: 0.5
 max_vel_x_backwards: 0.11
 max_vel_y: 0.0
 max_vel_theta: 1.3
 acc_lim_x: 0.2
 acc_lim_theta: 0.1
 min_turning_radius: 0.0
 footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
   type: "circular"
   radius: 0.27 # for type "circular"
   line_start: [-0.3, 0.0] # for type "line"
   line_end: [0.3, 0.0] # for type "line"
   front_offset: 0.2 # for type "two_circles"
   front_radius: 0.2 # for type "two_circles"
   rear_offset: 0.2 # for type "two_circles"
   rear_radius: 0.2 # for type "two_circles"
   vertices: [[-0.27, 0.315], [0.27, 0.315], [0.27, -0.315], [-0.27, -0.315]] # for type "polygon"

 # GoalTolerance

 xy_goal_tolerance: 0.06
 yaw_goal_tolerance: 0.01
 free_goal_vel: False

 # Obstacles

 costmap_converter_plugin: "costmap_converter::CostmapToPolygonsDBSMCCH"
 costmap_converter_spin_thread: True
 costmap_converter_rate: 10

 costmap_converter/CostmapToPolygonsDBSMCCH:
   cluster_max_distance: 0.4
   cluster_min_pts: 2
   cluster_max_pts: 30
   convex_hull_min_pt_separation: 0.1

# Optimization

 no_inner_iterations: 2
 no_outer_iterations: 2
 optimization_activate: True
 optimization_verbose: False
 penalty_epsilon: 0.05
 weight_max_vel_x: 2
 weight_max_vel_theta: 1
 weight_acc_lim_x: 5
 weight_acc_lim_theta: 1
 weight_kinematics_nh: 1000
 weight_kinematics_forward_drive: 1000
 weight_kinematics_turning_radius: 1
 weight_optimaltime: 1
 weight_obstacle: 50
 weight_dynamic_obstacle: 10 # not in use yet

 # Homotopy Class Planner

 enable_homotopy_class_planning: True
 enable_multithreading: True
 simple_exploration: False
 max_number_classes: 2
 selection_cost_hysteresis: 1.0
 selection_obst_cost_scale: 100.0
 selection_alternative_time_cost: False

 roadmap_graph_no_samples: 15
 roadmap_graph_area_width: 5
 h_signature_prescaler: 0.5
 h_signature_threshold: 0.1
 obstacle_keypoint_offset: 0.1
 obstacle_heading_threshold: 1.0
 visualize_hc_graph: False


# *************************************** Second Controller  *****************************

TebLocalPlannerROSSegmentFollow:

 odom_topic: odom
 map_frame: map

 #recovery
 oscillation_recovery: False
    
 # Trajectory
  
 teb_autosize: True
 dt_ref: 0.3
 dt_hysteresis: 0.1
 global_plan_overwrite_orientation: True
 max_global_plan_lookahead_dist: 0.5
 feasibility_check_no_poses: 4
 global_plan_viapoint_sep: 0.05
 via_point_ordered: True
    
 # Robot
         
 max_vel_x: 0.3
 max_vel_x_backwards: 0.1
 max_vel_y: 0.0
 max_vel_theta: 0.1
 acc_lim_x: 0.05
 acc_lim_theta: 0.1
 min_turning_radius: 0.0
 footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
   type: "circular"
   radius: 0.27 # for type "circular"
   line_start: [-0.3, 0.0] # for type "line"
   line_end: [0.3, 0.0] # for type "line"
   front_offset: 0.2 # for type "two_circles"
   front_radius: 0.2 # for type "two_circles"
   rear_offset: 0.2 # for type "two_circles"
   rear_radius: 0.2 # for type "two_circles"
   vertices: [[-0.27, 0.315], [0.27, 0.315], [0.27, -0.315], [-0.27, -0.315]] # for type "polygon"

 # GoalTolerance
    
 xy_goal_tolerance: 0.06
 yaw_goal_tolerance: 0.01
 free_goal_vel: False
    
 # Obstacles
 
# inflation_dist: 0.27
# min_obstacle_dist: 0.15
 include_costmap_obstacles: True
 costmap_obstacles_behind_robot_dist: 0.4
 obstacle_poses_affected: 30
 #costmap_converter_plugin: ""
 costmap_converter_plugin: "costmap_converter::CostmapToPolygonsDBSMCCH"
 costmap_converter_spin_thread: True
 costmap_converter_rate: 10

 costmap_converter/CostmapToPolygonsDBSMCCH:
   cluster_max_distance: 0.4
   cluster_min_pts: 2
   cluster_max_pts: 30
   convex_hull_min_pt_separation: 0.1

 # Optimization
    
 no_inner_iterations: 2
 no_outer_iterations: 2
 optimization_activate: True
 optimization_verbose: False
 penalty_epsilon: 0.01
 weight_max_vel_x: 2
 weight_max_vel_theta: 1
 weight_acc_lim_x: 1
 weight_acc_lim_theta: 1
 weight_kinematics_nh: 1000
 weight_kinematics_forward_drive: 100000
 weight_kinematics_turning_radius: 1
 weight_optimaltime: 1
 weight_obstacle: 80
 weight_viapoint: 1000
 weight_dynamic_obstacle: 10 # not in use yet

 # Homotopy Class Planner

 enable_homotopy_class_planning: False
 enable_multithreading: True
 simple_exploration: False
 max_number_classes: 1
 selection_cost_hysteresis: 1.0
 selection_obst_cost_scale: 1.0
 selection_alternative_time_cost: False
 
 roadmap_graph_no_samples: 15
 roadmap_graph_area_width: 5
 h_signature_prescaler: 0.5
 h_signature_threshold: 0.1
 obstacle_keypoint_offset: 0.1
 obstacle_heading_threshold: 0.45
 visualize_hc_graph: False
