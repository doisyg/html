obstacle_layer:
 enabled: true
 obstacle_range: 8.0
 raytrace_range: 9.0
 inflation_radius: 0.0
 track_unknown_space: true
 combination_method: 1

 observation_sources: laser_scan_sensor
 laser_scan_sensor: {data_type: LaserScan, topic: scan, marking: true, clearing: true, inf_is_valid: true}

inflation_layer:
  enabled:              true
  cost_scaling_factor:  5.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     1.0  # max. distance from an obstacle at which costs are incurred for planning paths.

sonar_layer:
  clear_threshold:    0.2
  mark_threshold:     0.7
  no_readings_timeout: 0.0
  ns:     /sensors/US
  clear_on_max_reading: true
  topics: ["US_front_ext_left", "US_front_ext_right", "US_front_int_left", "US_front_int_right", "US_back_ext_left", "US_back_ext_right", "US_back_int_left", "US_back_int_right"]

static_layer:
  enabled:              true
  map_topic:            "/map_forbidden_zones/map"

rgbd_obstacle_layer:
  enabled:               true
  voxel_decay:           20     #seconds if linear, e^n if exponential
  decay_model:           0      #0=linear, 1=exponential, -1=persistent
  voxel_size:            0.05   #meters
  track_unknown_space:   true   #default space is unknown
  observation_persistence: 0.0  #seconds
  max_obstacle_height:   2.0    #meters
  unknown_threshold:     15     #voxel height
  mark_threshold:        0      #voxel height
  update_footprint_enabled: true
  combination_method:    1      #1=max, 0=override
  #obstacle_range:        2.0    #meters
  origin_z:              0.0    #meters
  publish_voxel_map:     true   # default off
  transform_tolerance:   0.2    # seconds
  mapping_mode:          false  # default off, saves map not for navigation
  map_save_duration:     60     #default 60s, how often to autosave
  observation_sources:   rgbd_left_mark rgbd_left_clear rgbd_right_mark rgbd_right_clear

  rgbd_left_mark:
    data_type: PointCloud2
    topic: /camera_left/depth/voxels
    marking: true
    clearing: false
    min_obstacle_height: 0.05     #default 0, meters
    max_obstacle_height: 2.0     #defaule 3, meters
    expected_update_rate: 0.0    #default 0, if not updating at this rate at least, remove from buffer
    observation_persistence: 0.0 #default 0, use all measurements taken during now-value, 0=latest
    inf_is_valid: false          #default false, for laser scans
    clear_after_reading: true    #default false, clear the buffer after the layer gets readings from it
    voxel_filter: true           #default off, apply voxel filter to sensor, recommend on
    obstacle_range: 2.0
  rgbd_left_clear:
    data_type: PointCloud2
    topic: /camera_left/depth/voxels
    marking: false
    clearing: true
    min_z: 0.1                   #default 0, meters
    max_z: 4.0                   #default 10, meters
    vertical_fov_angle: 1.20     #default 0.02, radians 59
    horizontal_fov_angle: 1.75   #default 1.22, radians 70
    decay_acceleration: 15.       #default 0, 1/s^2. If laser scanner MUST be 0

  rgbd_right_mark:
    data_type: PointCloud2
    topic: /camera_right/depth/voxels
    marking: true
    clearing: false
    min_obstacle_height: 0.05    #default 0, meters
    max_obstacle_height: 2.0    #defaule 3, meters
    expected_update_rate: 0.0    #default 0, if not updating at this rate at least, remove from buffer
    observation_persistence: 0.0 #default 0, use all measurements taken during now-value, 0=latest
    inf_is_valid: false          #default false, for laser scans
    clear_after_reading: true    #default false, clear the buffer after the layer gets readings from it
    voxel_filter: true           #default off, apply voxel filter to sensor, recommend on
    obstacle_range: 4.0
  rgbd_right_clear:
    data_type: PointCloud2
    topic: /camera_right/depth/voxels
    marking: false
    clearing: true
    min_z: 0.1                   #default 0, meters
    max_z: 4.0                   #default 10, meters
    vertical_fov_angle: 1.20     #default 0.02, radians 59
    horizontal_fov_angle: 1.75   #default 1.22, radians 70
    decay_acceleration: 15.       #default 0, 1/s^2. If laser scanner MUST be 0


