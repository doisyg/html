#where to look for costmap parameters
 #default "/local_costmap_node/costmap"


#frequency at which the get_footprint service should be called
footprint_update_frequency: 0.1

#Parameters specifying slow down behaviour
pot_ctrl_vmax: 0.4 #default: 0.6
pot_ctrl_vtheta_max: 0.4 #default: 0.8
pot_ctrl_kv: 1.0 #damping default: 1.0
pot_ctrl_kp: 2.0 #stiffness default: 2.0
pot_ctrl_virt_mass: 0.8 #default: 0.8

#Parameters specifying collision velocity filter 
influence_radius: 2.0 #[m] distance from robot_center 2.0
obstacle_damping_dist: 1.5 # used as slow-down dist
stop_threshold: 0.0 #[m]
use_circumscribed_threshold: 0.2 #[rad/s]
costmap_obstacle_treshold: 100
is_robot_circular: true
