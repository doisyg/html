odom_model_type: "diff-corrected"
#expected noise in odometry's rotation estimate from the rotational component of the robot's motion
odom_alpha1: 0.01
#expected noise in odometry's rotation estimate from translational component of the robot's motion
odom_alpha2: 0.03
#expected noise in odometry's translation estimate from the translational component of the robot's motion.
odom_alpha3: 0.03
#expected noise in odometry's translation estimate from the rotational component of the robot's motion
odom_alpha4: 0.01
#Translation-related noise parameter (only used if model is "omni")
odom_alpha5: 0.003

transform_tolerance: 0.2
gui_publish_rate: 10.0
laser_max_beams: 30
min_particles: 500
max_particles: 5000
kld_err: 0.05
kld_z: 0.99

do_beamskip: true

laser_model_type: "likelihood_field"
laser_z_hit: 0.95
laser_z_short: 0.05
laser_z_max: 0.05
laser_z_rand: 0.05
laser_sigma_hit: 0.2
laser_lambda_short: 0.1
laser_lambda_short: 0.1
laser_likelihood_max_dist: 2.0

update_min_d: 0.05
update_min_a: 0.05
odom_frame_id: "odom"
resample_interval: 1
recovery_alpha_slow: 0.0
recovery_alpha_fast: 0.0
initial_pose_x: 0
initial_pose_y: 0
initial_pose_a: 0
base_frame_id: "base_footprint"
global_frame_id: "map"
